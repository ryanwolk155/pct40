<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PÃ¡gina de Compra</title>
    <style>
        body, html {
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            background: white;
            font-family: Arial, sans-serif;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        #purchaseBtn {
            background: #0073aa;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #purchaseBtn:disabled {
            background: #25D366;
            cursor: not-allowed;
        }
    </style>

    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s){
            if(f.fbq) return;
            n=f.fbq=function(){n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments)};
            if(!f._fbq) f._fbq=n;
            n.push=n; n.loaded=!0; n.version='2.0'; n.queue=[];
            t=b.createElement(e); t.async=!0;
            t.src=v;
            s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s);
        }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');

        fbq('init', '1402106630879240');
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1" style="display:none" 
             src="https://www.facebook.com/tr?id=1402106630879240&ev=PageView&noscript=1"/>
    </noscript>
</head>
<body>
    <div class="btn-container">
        <button id="purchaseBtn">CLIQUE AQUI</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('purchaseBtn');
            const LINK_WHATSAPP = "https://wa.me/5562998000723?text=Oi%2C%20comprei%20pacote%20completo!";
            const vinteQuatroHoras = 24 * 60 * 60 * 1000;

            const utmParams = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_content', 'utm_term'];
            const utmData = {};
            utmParams.forEach(param => {
                let val = sessionStorage.getItem(param) || localStorage.getItem(param);
                if (val) utmData[param] = val;
            });

            const ultimoClique = localStorage.getItem('ultimoClique');

            function verificarBloqueio() {
                if (!ultimoClique) return;

                const agora = Date.now();
                const decorrido = agora - parseInt(ultimoClique);

                if (decorrido < vinteQuatroHoras) {
                    btn.disabled = true;
                    btn.textContent = 'Volte ao WhatsApp';
                    iniciarVerificacao();
                } else {
                    localStorage.removeItem('ultimoClique');
                }
            }

            function iniciarVerificacao() {
                const intervalo = setInterval(() => {
                    const novoClique = localStorage.getItem('ultimoClique');
                    if (!novoClique) {
                        clearInterval(intervalo);
                        return;
                    }

                    const restante = vinteQuatroHoras - (Date.now() - parseInt(novoClique));
                    if (restante <= 0) {
                        clearInterval(intervalo);
                        btn.disabled = false;
                        btn.textContent = 'Comprar Agora';
                        localStorage.removeItem('ultimoClique');
                    }
                }, 1000);
            }

            verificarBloqueio();

            btn.addEventListener('click', function() {
                localStorage.setItem('ultimoClique', Date.now());
                btn.disabled = true;

                let contador = 3;
                btn.textContent = `Redirecionando em ${contador}...`;

                const eventId = 'purchase_' + Date.now();

                if (typeof fbq !== 'undefined') {
                    fbq('track', 'Purchase', {
                        value: 40.00,
                        currency: 'BRL',
                        content_ids: ['produto1'],
                        content_type: 'product',
                        ...utmData
                    }, {
                        eventID: eventId
                    });
                }

                const intervalo = setInterval(() => {
                    contador--;
                    if (contador > 0) {
                        btn.textContent = `Redirecionando em ${contador}...`;
                    } else {
                        clearInterval(intervalo);
                        window.location.href = LINK_WHATSAPP;
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
